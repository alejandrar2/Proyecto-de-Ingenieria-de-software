<header class="header text-center">	    
	    <h1 class="blog-name pt-lg-4 mb-0"><a href="index.html">Vendedor </a></h1>
        
	    <nav class="navbar navbar-expand-lg navbar-dark" >
           
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column" >
				<div class="profile-section pt-3 pt-lg-0">
				    <img class="profile-image mb-3 rounded-circle mx-auto" src="/assets/images/perfilVendedor.png" alt="image" >			
					
					<div class="bio mb-3">Hi, my name is Scarlett.<br><br><div class="bio mb-3" >Calificar vendedor</div></div>
                    <form [formGroup]="formularioEstrellas">
			            <span formControlName="estrella1" class="fa fa-star color"  click="calificar()"></span>
                
						
			        </form> 
			        <hr> 
				</div><!--//profile-section-->
				
				<div *ngFor="let item of productos"  class="my-2 ">
				   Contacto vendedor
				   <div> <div>contactar al {{item.nombre}}</div></div>
				</div>
			</div>
		</nav>
    </header>
    
    <div class="main-wrapper">
	    
	    <section class="blog-list px-3 py-5 p-md-5">
		    <div class="container">
			    <div class="item mb-5">
				    <div class=" layout_padding promoted_sectipon">
			
					</div>
			    </div><!--//item-->
			    <div class="item mb-5">
				    <div *ngFor="let item of productos" class="media">
						
					    <img class="mr-3 img-fluid post-thumb d-none d-md-flex" style="max-width: 230px; max-height: 170px;" src="{{ item.imagen}}" alt="image" ><br>
						
					    <div class="media-body">
						    
						</div><!--//media-body-->
						<form>
								<div class="form-floating">
									<input formControlName="contenido" type="text" class="form-control" placeholder="Comentar" id="floatingTextarea2" style="height: 100px">
									<label for="floatingTextarea2">Ingrese su comentario</label>
									<button (click)="enviarComentario()" style="margin: 10px 0px 0px 452px;" type="button" class="btn btn-primary margen">Comentar</button>
								</div>	
					    </form>
				    </div><!--//media-->
			    </div><!--//item-->
			    
		</div>
		<section class="cta-section theme-bg-light py-5">
		    <div class="container text-center">
			    <h2 class="heading">Denunciar vendedor </h2>

			    <form  class="signup-form form-inline justify-content-center pt-3" >                    
  					<input type="text" [(ngModel)]="denuncia.contenido" class="form-control" placeholder="Escriba su denuncia " id="floatingTextarea2" style="height: 100px" required>
					<button  style="margin: 10px 0px 0px 452px;" (click)="enviarDenuncia()" type="button" class="btn btn-primary margen">Enviar</button>
				</form>
				
		    </div><!--//container-->
	    </section>
	    </section>
	    
	    <footer class="footer text-center py-2 theme-bg-dark">
		   
	        
	    </footer>
    
    </div><!--//main-wrapper-->
